  <main>
    <h2>Formulario de contacto</h2>
    <form id="form-contacto">
      <label for="nombre">Nombre (real):</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="nick">Nick ingame:</label>
      <input type="text" id="nick" name="nick" required>

      <label for="celular">Celular (si deseas):</label>
      <input type="text" id="celular" name="celular">

      <button type="submit">Enviar</button>
    </form>
  </main>

  <footer>
    <p>2025 Clan PNL - Primera Naval Latinoamericana</p>
  </footer>

  <script>
    document.getElementById('form-contacto').addEventListener('submit', function(e) {
      e.preventDefault(); // Previene el envío real
      alert("✅ Datos enviados correctamente.\n¡Gracias por contactarte con el Clan PNL!");
      this.reset(); // Limpia el formulario después del mensaje
    });
  </script>
